# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - wa-mmbrshpmngr-01

on:
  push:
    branches:
      - users/xavier/29
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_014ea885134240e78c9f95bb7c8baf86 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_daa73b8e5b2747a890586e5eb26f19f8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_014ea885134240e78c9f95bb7c8baf86 }}/mmbrshpmngr:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'wa-mmbrshpmngr-01'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_00a74a1b75384e9e9f43a50f4a979abe }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_014ea885134240e78c9f95bb7c8baf86 }}/mmbrshpmngr:${{ github.sha }}'